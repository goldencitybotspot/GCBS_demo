<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generic Chat Bot</title>
  <style>
    :root { --brand: #0b6ef3; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #fafafa; color: #0f172a; }
    header { padding: 16px; background: var(--brand); color: white; display: flex; align-items: center; gap: 12px; }
    header img { height: 32px; width: 32px; border-radius: 6px; object-fit: cover; display: none; }
    main { max-width: 880px; margin: 24px auto; padding: 0 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; box-shadow: 0 1px 3px rgba(0,0,0,.06); background: white; }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    textarea { width: 100%; min-height: 90px; resize: vertical; padding: 10px; font-size: 16px; border: 1px solid #d1d5db; border-radius: 10px; }
    button { padding: 10px 14px; font-size: 16px; border: none; border-radius: 10px; background: var(--brand); color: white; cursor: pointer; }
    button.secondary { background: #6b7280; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .messages { margin-top: 8px; display: grid; gap: 10px; max-height: 55vh; overflow: auto; padding-right: 8px; }
    .msg { padding: 10px 12px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
    .user { background: #eef2ff; justify-self: end; }
    .assistant { background: #f1f5f9; justify-self: start; }
    .small { color: #6b7280; font-size: 12px; margin-top: 6px; }
    footer { text-align: center; color: #6b7280; margin: 36px 0 20px; font-size: 14px; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <img id="logo" alt="logo" />
    <h1 id="brand">Generic Chat Bot</h1>
  </header>
  <main>
    <div class="card">
      <div id="messages" class="messages"></div>
      <div class="row">
        <textarea id="input" placeholder="Type a message... (Ctrl/Cmd+Enter to send)"></textarea>
      </div>
      <div class="row">
        <button id="send">Send</button>
        <button id="clear" class="secondary">Clear</button>
      </div>
      <div id="status" class="small"></div>
    </div>
  </main>
  <footer>
    API endpoint: <code>/api/chat</code>. Configure branding & prompt in Vercel <em>Environment Variables</em>.
  </footer>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const statusEl = document.getElementById('status');

    let convo = []; // server will inject system prompt

    function addMessage(role, content) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = content;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function loadConfig() {
      try {
        const cfg = await fetch('/api/config').then(r => r.json());
        const brandName = cfg.brandName || 'Generic Chat Bot';
        const logoUrl = cfg.logoUrl || '';
        const brandPrimary = cfg.brandPrimary || '#0b6ef3';
        const greeting = cfg.greeting || '';

        document.title = brandName;
        document.getElementById('brand').textContent = brandName;
        document.documentElement.style.setProperty('--brand', brandPrimary);

        const logo = document.getElementById('logo');
        if (logoUrl) {
          logo.src = logoUrl;
          logo.style.display = 'block';
        }

        if (greeting) addMessage('assistant', greeting);
      } catch (e) {
        // Non-fatal
      }
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage('user', text);
      convo.push({ role: 'user', content: text });
      inputEl.value = '';
      sendBtn.disabled = true;
      statusEl.textContent = 'Thinking...';

      try {
        const resp = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: convo })
        });
        if (!resp.ok) {
          const err = await resp.text();
          throw new Error(err || ('HTTP ' + resp.status));
        }
        const data = await resp.json();
        const reply = data.reply || '(no reply)';
        addMessage('assistant', reply);
        convo.push({ role: 'assistant', content: reply });
      } catch (e) {
        addMessage('assistant', '⚠️ Error: ' + e.message);
      } finally {
        sendBtn.disabled = false;
        statusEl.textContent = '';
      }
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        send();
      }
    });
    clearBtn.addEventListener('click', () => {
      convo = [];
      messagesEl.innerHTML = '';
      inputEl.value = '';
      statusEl.textContent = 'Cleared.';
      setTimeout(() => statusEl.textContent = '', 1200);
    });

    loadConfig();
  </script>
</body>
</html>
